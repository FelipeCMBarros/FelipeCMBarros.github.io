<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificação</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/envio.css">
    <script src="js/envio.js" defer></script>
</head>
<body>
    <main>
        <h1>Enviar Notificação</h1>

        <form action="#" method="post" class="form-notificacao">
            <label for="nome">Nome do Funcionário:</label><br></br>
            <input 
                type="text" 
                id="nome" 
                name="nome" 
                placeholder="Nome do funcionário" 
                required
            ><br></br>

            <p id="cpf-error" class="error" role="alert" aria-live="polite"></p>
            <label for="cpf">CPF:</label><br>
            <input type="text" 
                id="cpf" name="cpf" inputmode="numeric" 
                autocomplete="off" placeholder="000.000.000-00" maxlength="14" 
                required>
            <br><br>


            <label for="mensagem">Mensagem:</label><br></br>
            <textarea 
                id="mensagem" 
                name="mensagem" 
                rows="5" 
                placeholder="Digite sua mensagem..." 
            ></textarea><br></br>

            <button type="submit">Enviar Notificação</button>
        </form>

        <a href="index.html" class="botao">
        <span class="botaoi">
            <img src="./img/voltar.png" alt="Voltar">
        </span>
        <span class="botaoV">Voltar para login</span>
    </a>
    </main>
</body>
</html>
