<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro.js" defer></script>
</head>
<body>
    <h1>Cadastramento</h1>

    <form id="form-cadastro" action="dados.html" method="get">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <p id="cpf-error" class="error" role="alert" aria-live="polite"></p>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" inputmode="numeric" autocomplete="off"
               placeholder="000.000.000-00" maxlength="14" required><br><br>

        <p id="rg-error" class="error" role="alert" aria-live="polite"></p>
        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg" inputmode="numeric" autocomplete="off"
               placeholder="00.000.000-0" maxlength="12" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

       <label>GÃªnero:</label><br><br>

        <label class="genero-item">
            <input type="radio" id="homem" name="genero" value="homem" required>
            <img src="./img/homem.png" alt="Homem" width="40" height="40">
            <span>Homem</span>
        </label>

        <label class="genero-item">
            <input type="radio" id="mulher" name="genero" value="mulher">
            <img src="./img/mulher.png" alt="Mulher" width="40" height="40">
            <span>Mulher</span>
        </label>

        <br><br>


        <!-- Campo RA isolado -->
        <label for="ra" id="ra-label">RA (Registro de Reservista):</label><br>
        <input type="text" id="ra" name="ra" required><br><br>

        <button type="submit">CADASTRAR</button>
    </form>


    <br>
    <a href="menu.html" class="botaoV"><img src="./img/Voltar.png" alt="Menu" width="40" height="40">Voltar para Menu</a>
</body>
</html>
