<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTLOG</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>INSTLOG</h1>
    <h2>LOGIN</h2>
    
    <img src="../img/icone.png" alt="Menu" width="50" height="50">
    
    <form id="loginForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <p id="cpf-error" class="error" role="alert" aria-live="polite"></p>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" inputmode="numeric" autocomplete="off" placeholder="000.000.000-00" maxlength="14" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <!-- Botão real de submissão -->
        <button type="submit" id="entrar">ENTRAR</button>
    </form>
</body>
</html>
